name: Run Unity Tests

on: [push]

jobs:
  run-unity-tests:
    name: Run Unity Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - run: npm ci

      - run: npm run test:unity
